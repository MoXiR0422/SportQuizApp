<!DOCTYPE html>
<html>
<head>
  <title>Sports Website - Login</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.container {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  margin-top: 100px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.sports-image {
  display: block;
  margin: 0 auto;
  max-width: 200px;
  margin-bottom: 20px;
}

h1 {
  text-align: center;
  color: #333;
}

form {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border-radius: 3px;
  border: 1px solid #ccc;
  margin-bottom: 10px;
}

input[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #333;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 3px;
}

input[type="submit"]:hover {
  background-color: #555;
}
</style>
<body>
  <div class="container">
    <img src="sports_image.jpg" alt="Sports Image" class="sports-image">
    <h1>Welcome to the Sports Website!</h1>
    <form action="login.php" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Log In">
    </form>
  </div>
</body>
</html>
